<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUFF</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="center">
    <img src="./assets/ArrowSprite.png" id="arrowSprite" class="loadImage">
    <div>
        <div>
            <p style="font-size: xx-large;" id="displayScore">Loading ...</p>
        </div>
        <div>
            <canvas id="arrowBox" width=720 height=100></canvas>
        </div>
        <div>
            <p id="combo">Loading ...</p>
            <p id="currentMultiplier">Current multiplier: 1x</p>
            <p id="moneyPerSecond">Loading ...</p>
        </div>
        <hr>
    </div>
    <div>
        <span id="upgradeTab" class="tab">Upgrades</span> <span id="achievementTab" class="tab">Achievements</span>
        <br><br>
        <div id="upgrades">
            <span id="upgrade1" class="upgradeButton">Loading ...</span><p></p>
            <span id="upgrade2" class="upgradeButton">Loading ...</span><p></p>
            <span id="upgrade3" class="upgradeButton">Loading ...</span><p></p>
            <span id="prestige">Loading ...</span>
        </div>
        <div id="achievements">
            <span id="achievement1" class="achievementButton">Loading ...</span><p></p>
            <span id="achievement2" class="achievementButton">Loading ...</span><p></p>
            <span id="achievement3" class="achievementButton">Loading ...</span><p></p>
            <span id="achievement4" class="achievementButton">Loading ...</span>
        </div>
    </div>
    <div>
        <div>
            <p id="sound">Loading ....</p>
        </div>
    </div>
    <script type="module" src="setup.js"></script>
</body>
</html>
